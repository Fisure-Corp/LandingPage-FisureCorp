<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="appstyles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
      <Section class="login-section">
        
        <div class="logo-container">
          <h1>EchoSafe</h1>
          <img src="imagesApp/logo.png" alt="logo de echosafe">
        </div>

        <div class="login-container">
          <h2>Iniciar Sesión</h2>
          <form id="loginForm" name="loginForm">
            <div class="form-group">
              <div class="form-field">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario"  />
              </div>
              <div class="form-field">
                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña"  />
              </div>
             
            </div>
            <div class="form-actions">
              <button type="submit" class="btn">Iniciar Sesión</button>
              <a href="register.html" class="btn secondary">Registrarse</a>
            </div>
            

            </div>
          </Section>
     

    <script src="appjs/login.js"></script>
  </body>
</html>
